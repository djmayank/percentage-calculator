<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        
        <title>Percentage Calculator</title>
    </head>
    <body>
    <div class="outer-block"> 
        <em><h1>Percentage Calculator</h1></em>

      
        <h3>Enter marks</h3>
        <div class="display"> SUBJECT 1 MARKS: </div>
        <input type="text" placeholder="Subject 1" class="marks" id="subject1">
        <div class="display"> SUBJECT 2 MARKS: </div>
        <input type="text" placeholder="Subject 2" class="marks" id="subject2">
        <div class="display"> SUBJECT 3 MARKS: </div>
        <input type="text" placeholder="Subject 3" class="marks" id="subject3">
        <div class="display"> SUBJECT 4 MARKS: </div>
        <input type="text" placeholder="Subject 4" class="marks" id="subject4">
        <div class="display"> SUBJECT 5 MARKS: </div>
        <input type="text" placeholder="Subject 5" class="marks" id="subject5">
        
        <input type="submit" value="GO" class="result">
        <div class="display" id="totale">TOTAL MARKS</div>
        <input type="text" id="totalt" class="marks">
        <div class="display" id="percente">TOTAL PERCENTAGE</div>
        <input type="text" id="percentage" class="marks">
        
</div>    
        
   
        <script src="index.js"></script>
    
    </body>

</html>
